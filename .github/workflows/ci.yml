name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: PHP ${{ matrix.php }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ['8.3', '8.4', '8.5']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: intl, opcache
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Warm up test cache
        run: php bin/console cache:warmup --env=test

      - name: PHPStan
        run: vendor/bin/phpstan analyse --no-progress

      - name: PHPUnit
        run: vendor/bin/phpunit --no-coverage

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: intl, opcache
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-8.4-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-8.4-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: PHPUnit with coverage
        run: composer test-coverage

      - name: Enforce 100% coverage
        run: |
          php -r "
          \$xml = simplexml_load_file('var/coverage/clover.xml');
          \$metrics = \$xml->project->metrics;
          \$total   = (int)\$metrics['statements'];
          \$covered = (int)\$metrics['coveredstatements'];
          if (\$total === 0 || \$covered < \$total) {
              fwrite(STDERR, sprintf(
                  'Coverage: %d/%d statements (%.2f%%) â€” 100%% required' . PHP_EOL,
                  \$covered, \$total,
                  \$covered / max(\$total, 1) * 100
              ));
              exit(1);
          }
          echo 'Coverage: 100% (' . \$covered . ' statements)' . PHP_EOL;
          "

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: var/coverage/
          retention-days: 30

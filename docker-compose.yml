services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  planka-mcp:
    build:
      context: .
      dockerfile: docker/develop/Dockerfile
    ports:
      - "8080:80"
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy

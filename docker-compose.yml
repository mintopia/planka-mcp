services:
  planka-mcp:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:80"
    environment:
      APP_ENV: dev
      APP_DEBUG: 0
      APP_SECRET: ${APP_SECRET:-dev-secret-change-for-production}
      PLANKA_URL: ${PLANKA_URL:?PLANKA_URL is required}
      XDEBUG_MODE: ${XDEBUG_MODE:-debug}
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
